<p>
  Users List
</p>


  <table class="table">
      <thead>
        <tr>
            <th>Name</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Address</th>
        </tr>
      </thead>

      <tbody>
          
              <tr *ngFor="let user of users$">
                  <td>{{user.name}}</td>
                  <td>{{user.username}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.address}}</td>
                 <!--<td><a routerLink="/users/edit/{{user.id}}" >Edit</a> | <a routerLink="/users/delete/{{user.id}}">Delete</a>  | <a routerLink="/users/details/{{user.id}}">View</a></td>  -->
              </tr>

       
        
      </tbody>
    </table>
